<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="social-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile"
        class="social-img" />
      <h1 class="social-name">Jessica Randall</h1>
      <p class="social-loc">London, United Kingdom</p>
      <p class="social-text">"Front-end developer and avid reader."</p>
      <button class="social-btn">GitHub</button>
      <button class="social-btn">Frontend Mentor</button>
      <button class="social-btn">LinkedIn</button>
      <button class="social-btn">Twitter</button>
      <button class="social-btn">Instagram</button>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://github.com/77Kromo"
        target="_blank">
        Krowey Richmond Borquaye
      </a>
      .
    </div>
  </body>
</html>
